<div>

    <form [formGroup]="registrationForm" class="m-auto w-50">
        <!--{{registrationForm.value |json}}-->
        
        <h2 class="mt-3 text-success">Add book</h2>
        <div class="form-group mt-3 ">
          <label for="Name" >Name</label>
          <input id="name" required id="name" [class.is-invalid]="registrationForm.controls['name'].touched && 
          registrationForm.controls['name'].invalid"  formControlName="name" type="text" class="form-control" >
          <small *ngIf="registrationForm.controls['name'].touched && 
          registrationForm.controls['name'].invalid" class="text-danger">*name is required</small>
        </div>
        <div class="form-group mt-3">
            <label for="Author">Author</label>
            <input required [class.is-invalid]="registrationForm.controls['author'].touched && 
            registrationForm.controls['author'].invalid" formControlName="author" type="text" class="form-control" >
            <small *ngIf="registrationForm.controls['author'].touched && 
            registrationForm.controls['author'].invalid" class="text-danger">*author is required</small>
          </div>
          <div class="form-group mt-3">
            <label for="price">price</label>
            <input required [class.is-invalid]="registrationForm.controls['price'].touched && 
            registrationForm.controls['price'].invalid"  formControlName="price" type="text" class="form-control" >
            <small *ngIf="registrationForm.controls['price'].touched && 
            registrationForm.controls['price'].invalid" class="text-danger">*price is required</small>
          </div>
        <button [disabled]="registrationForm.invalid" (click)="Onsubmit()" type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
</div>
